databaseChangeLog:
  - changeSet:
      id: 1
      author: akuleshov7
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: username
                  type: VARCHAR(255)

        - createTable:
            tableName: round_results
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: serial_number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: result
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_round_results_user
                    references: users(user_id)
