databaseChangeLog:
  - changeSet:
      id: 1
      author: akuleshov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: first_game_score
                  type: INT
              - column:
                  name: second_game_score
                  type: INT
              - column:
                  name: third_game_score
                  type: INT
